name: Build PRs to master

on:
  pull_request:
    branches:
      - master
  workflow_dispatch:

jobs:
  build:
    name: Run npm build
    runs-on: ubuntu-22.04
    steps:
    - uses: actions/checkout@v4
    - uses: actions/setup-node@v4
      with:
        node-version: '22.x'
    - run: npm install
    - run: npm run build --if-present
